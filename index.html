<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="main">

    <img src="./images/illustration-hero.svg" alt="">
    <div class="content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="content-plan">
        <img src="./images/icon-music.svg" alt="" class="main-plan-img">
        <div class="content-plan-text">
          <p class="content-plan-title">Annual Plan</p>
          <p class="content-plan-price">$59.99/year</p>
        </div>

        <a href="" class="content-plan-link">Change</a>
      </div>

      <div class="buttons">
        <button class="pay-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>

  </main>
</body>

</html>
